<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/share.png">
    <meta property="og:description" content="Prosty kalkulator walut - PLN na Euro/USD">
    <link rel="icon" href="./images/ikona-192.png">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fildset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę w PLN:</span>
                        <input class="form__field js-amount" required type="number" name="PLN" step="0.01" min="0.10">
                    </label>
                </p>
                <p class="form__list">Kurs na dzień 07.03.2022:</p>
                <ul>
                    <li class="form__listItem">1 EUR = 4.94</li>
                    <li class="form__listItem">1 USD = 4.55</li>
                </ul>
            </fieldset>
            <p><button class="form__button">Przelicz!</button>
            </p>
            <p class="form__result">
                <strong>Kwota:</strong><span class="js-result"> 0.00 </span> PLN
            </p>
        </form>
    </div>
</body>

</html>
